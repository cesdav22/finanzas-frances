<div class="container">
    <mat-toolbar>
        <span>Reportes</span>
      </mat-toolbar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="pagoMensual">
          <th mat-header-cell *matHeaderCellDef> pagoMensual</th>
          <td mat-cell *matCellDef="let element"> {{element.pagoMensual}} </td>
        </ng-container>
             
        <ng-container matColumnDef="interes">
          <th mat-header-cell *matHeaderCellDef> interes </th>
          <td mat-cell *matCellDef="let element"> {{element.interes}} </td>
        </ng-container>
      
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef> capital </th>
          <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>
      
        <ng-container matColumnDef="saldoPendiente">
          <th mat-header-cell *matHeaderCellDef> saldoPendiente </th>
          <td mat-cell *matCellDef="let element"> {{element.saldoPendiente}} </td>
        </ng-container>

        <ng-container matColumnDef="totalpago">
          <th mat-header-cell *matHeaderCellDef> totalpago </th>
          <td mat-cell *matCellDef="let element"> {{element.totalpago}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" style="text-align: right;"> 
          <a>
            <mat-icon> search</mat-icon>
          </a> 
          <a>
            <mat-icon> delete</mat-icon>
          </a>  
          
          </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
